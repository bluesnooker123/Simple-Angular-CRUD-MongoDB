<div>
  <p></p>
  <mat-card >
    <section class="mat-typography">
      <h3>Update Issue</h3>
    </section>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
     <mat-form-field class="field-full-width">
      <input matInput placeholder="Issue Title" formControlName="title" #title>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <input matInput placeholder="Description" formControlName="description" #description>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <mat-select placeholder="Severity" formControlName="severity" #severity>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <mat-select placeholder="Status" formControlName="status" #status>
        <mat-option value="Open">Open</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Done">Done</mat-option>
      </mat-select>
    </mat-form-field>
    <p></p>
    <button mat-raised-button color="accent" routerLink="/list">Back</button>
    <button mat-raised-button color="primary" type="submit" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" >Save</button>
    </form>
    </mat-card>
</div>
