<div>

  <br>
  <mat-card>
    <section class="mat-typography">
      <h3> Create New Issue</h3>
    </section>
    <mat-divider>  </mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
     <mat-form-field class="field-full-width">
      <input matInput placeholder="Issue Title" formControlName="title" #title>
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
    </mat-form-field>

    <mat-form-field class="field-full-width">

      <input matInput placeholder="Description" formControlName="description" #description>

    </mat-form-field>

    <mat-form-field class="field-full-width">
      <mat-select placeholder="Severity" formControlName="severity" #severity>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <br><br>
    <button mat-raised-button color="accent" routerLink="/list">Back</button>
    <button mat-raised-button color="primary" type="submit" (click)="addIssue(title.value, responsible.value, description.value, severity.value)" [disabled]="createForm.pristine || createForm.invalid" >Save</button>
    </form>

    </mat-card>
</div>
